<div class="outer">
    <div id="header"></div>
    <div id="content">
        <div class="row innerBox center" style="background-color: {{titleBGColor}};">
            <div class="col-sm-3 col-md-3"></div>
            <div class="col-sm-6 col-md-6">
              <h1 style="font-size: {{headerSize}}px;">{{code}}</h1>
            </div>
            <div class="col-sm-3 col-md-3"></div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-md-3"></div>
          <div class="col-sm-6 col-md-6 center">
            <p>
              Wolfgang party at the hotel
              <br />
              U call em
            </p>
            <form ng-submit="encrypt()">
              <div class="input-group">
                <label class="input-group-addon">Text to Encode: </label>
                <input class="form-control" ng-model="code" />
                <input type="submit" value="Submit" class="form-control" />
              </div>
            </form>

          </div>
        </div>
      </div>
    <div id="footer"></div>
</div>
